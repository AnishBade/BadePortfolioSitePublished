{% extends "base.html" %}
{% block contactNavActive %}active{% endblock contactNavActive %}

  {% block activetitle %}
    Contact
  {% endblock activetitle %}
  {% block body %}
    <div class="container">
      <h2 class="text-center my-3">
        Contact me 
      </h2>
      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" name="phone" id="phone" placeholder="Your Number">
        </div>
       
        
        <div class="form-group">
          <label for="concern">Explain your concern</label>
          <textarea class="form-control" name="concern" id="concern" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>
  {% endblock body %}
